<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

<body>

  <div class="topnav">
    <a class="active btn-info" href="dashboard.html">Home</a>
    <div class="search-container">
      <form action="/action_page.php">
        <input id="searchbar" type="text" placeholder="Search.." name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>

  <div class="AddDeviceButton"> 
    <button type="submit" class="btn btn-success" id="toastbtn" onclick="addDevice()">Add Device</button>
    <div class="container mt-5">

      <!-- button to initialize toast 
      <button type="button" class="btn btn-primary" id="toastbtn">Initialize toast</button>-->

      <!-- Toast -->
      <div class="toast">
        <div class="toast-header">
          <strong class="mr-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
            <span>&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  <script>
    document.getElementById("toastbtn").onclick = function() {
      var toastElList = [].slice.call(document.querySelectorAll('.toast'))
      var toastList = toastElList.map(function(toastEl) {
      // Creates an array of toasts (it only initializes them)
        return new bootstrap.Toast(toastEl) // No need for options; use the default options
      });
     toastList.forEach(toast => toast.show()); // This show them
 
      console.log(toastList); // Testing to see if it works
    };

  </script>




  </div>
  

<section class="mainDeviceAdd">
  <div class="deviceAddForm">
    <form class="deviceForm" action="addDevice.js" method="post">
        
        <div class="mb-3">
          <label for="Brand" class="form-label"></label>
          Brand
          <input class="form-control" type="text" name="Brand" placeholder="Brand" aria-label="default input" required>
        </div>
        <div class="mb-3">
          <label for="Type" class="form-label"></label>
          Type
          <input class="form-control" type="text" name="Type" placeholder="Type" aria-label="default input" required>
        </div>
        <div class="mb-3">
          <label for="Model" class="form-label"></label>
          Model
          <input class="form-control" type="text" name="Model" aria-label="default input" placeholder="Model" required>
        </div>
        <div class="mb-3">
          <label for="OSVersion" class="form-label"></label>
          OS Version
          <input class="form-control" type="text" name="OSVersion"  placeholder="OS Version" aria-label="default input" required>
        </div>
        <div class="mb-3">
          <label for="IMEI1" class="form-label"></label>
          IMEI 1
          <input class="form-control" type="number" name="IMEI1"  placeholder="IMEI 1" aria-label="default input" maxlength="15" required>
        </div>
        <div class="mb-3">
          <label for="IMEI2" class="form-label"></label>
          IMEI 2
          <input class="form-control" type="number" name="IMEI2" placeholder="IMEI 2" aria-label="default input" maxlength="15">
        </div>
        <div class="mb-3">
          <label for="SerialNumber" class="form-label"></label>
          Serial Number
          <input class="form-control" type="text" name="SerialNumber" placeholder="Serial Number" aria-label="default input" required>
        </div>
        <div class="mb-3">
            <label for="SecPatch" class="form-label"></label>
            Security Patch Version
            <input class="form-control" type="text" name="SecPatch"  placeholder="Security Patch" aria-label="default input">
        </div>
        <div class="mb-3">
            <label for="AssignedTo" class="form-label"></label>
            Assigned To:
            <input class="form-control" type="text" name="AssignedTo" 
             placeholder="Assigned To" required>
        </div>
        <div class="mb-3">
            <label for="Extras" class="form-label"></label>
            Extras
            <input class="form-control" type="text" name="Extras"  placeholder="Extras" aria-label="default input">
        </div>
        <div class="mb-3">
          <label for="Deatils" class="form-label"></label>
          Details
          <textarea class="form-control"  rows="3" placeholder="Details" aria-label="default input"></textarea>
        </div>
        <div class="mb-3">
            <label for="Notice" class="form-label"></label>
            Notice
            <textarea class="form-control"  rows="3" placeholder="Notice" aria-label="default input"></textarea>
        </div>
    </form>
    
    
</div>




</section>
